<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

    <script>
        var admobid = {};
        admobid = { // for Android
            banner: 'ca-app-pub-3940256099942544/6300978111',
        }

        if ((/(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent))) {
            document.addEventListener('deviceready', initApp, false);
        } else {
            initApp();
        }

        function initApp() {
            if (!AdMob) { alert('admob plugin not ready'); return; }

            AdMob.createBanner({
                adId: admobid.banner,
                isTesting: true,
                overlap: false,
                offsetTopBar: false,
                position: AdMob.AD_POSITION.BOTTOM_CENTER,
                bgColor: 'black'
            });

        }

    </script>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/note.js"></script>
	<script src="js/events.js"></script>
	<title>Enota</title>
</head>
<body>
	<div class="container">
		<div class="note-list"></div>

		<div class="new-note"><span class="new-note-plus glyphicon glyphicon-plus"></span></div>

		<!-- begin note type editing -->
		<div class="note-edit">
			<div class="edit-header">
				<span class="edit-back"><span class="glyphicon glyphicon-arrow-left"></span></span>
				<span class="note-name"></span>
				<span class="edit-save"><span class="glyphicon glyphicon-floppy-disk"></span></span>
			</div>
			<textarea class="note-edit-area" rows="50"></textarea>
		</div>
		<!-- end note type editing -->


	</div>

	<!-- BEGIN OPTION MODAL -->
	<div id="option-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<!--
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Note Options</h4>
				</div>
				-->
				<div class="modal-body">
					<button type="button" class="btn btn-default btn-rename">Rename</button>
					<button type="button" class="btn btn-default btn-delete">Delete</button>
				</div>
				<!--
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				-->
			</div>

		</div>
	</div>
	<!-- END OPTION MODAL -->

</body>
</html>
