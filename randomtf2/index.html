<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="initial-scale=1">
	<meta name="description" content="Generate a Random Loadout for TF2">
	<meta name="keywords" content="TF2, Random, Loadout, Generator, Load, Out, Team, Fortress, 2">
	<meta name="robot" content="index,nofollow">
	<meta name="author" content="Maxwell Cohn">
	<meta name="language" content="English">

	<script src="jquery.min.js"></script>
	<script src="script.js"></script>

	<title>Random TF2 Loadout Generator</title>
</head>
<body>

	<div class="container">

		<select id="class-select">
			<option value="all">All Classes</option>
			<option value="scout">Scout</option>
			<option value="soldier">Soldier</option>
			<option value="pyro">Pyro</option>
			<option value="demoman">Demoman</option>
			<option value="heavy">Heavy</option>
			<option value="engineer">Engineer</option>
			<option value="medic">Medic</option>
			<option value="sniper">Sniper</option>
			<option value="spy">Spy</option>
		</select>
		<div class="loadout">

			<div class="items"></div>

		</div>
		<button id="new-loadout">New Loadout!</button>

		<footer>Created by: Maxwell Cohn. Not endorsed or affiliated with Valve or Steam.</footer>
	</div>

</body>
</html>
