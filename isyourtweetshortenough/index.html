<html>
<head>
<script src="jquery-1.11.1.min.js"></script>
<title>Is Your Tweet Short Enough?</title>
<style>
body{font-family: sans-serif;text-align:center;background-color:#D0E4FE;}
textarea{height: 100;width: 250;}
</style>
<script>
function shortEnough(){
var tweet = document.getElementById("tweet").value;
if(tweet.length < 141){document.getElementById("isShort").innerHTML = "Yes";}
else{document.getElementById("isShort").innerHTML = "No";}	
setTimeout(function(){shortEnough();},500);}
</script>
</head>
<body onload="shortEnough();">
<div id="content">
<h1>Enter your potential tweet here</h1>
<textarea id="tweet"></textarea>
<h2 id="isShort"></h2>
</div>
</body>
</html>
