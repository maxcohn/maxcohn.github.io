<!DOCTYPE html>
<html>
<head>

<title>Ethan Sound Board</title>

<style>
body{
	font-family: sans-serif, Arial, Helvetica;
	background-color: #D0E4FE;
}
#footer{
	position: absolute;
	right: 0;
	bottom: 0;
	left: 0;
	padding: 1rem;
}
</style>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("body").keydown(function(event){
		if(event.which == 80 || event.which == 32){
			$('audio').each(function(){
				this.pause(); //stop playing
				this.currentTime = 0;
				
			});
		}
	});
	
});
 
</script>

</head>
<body>

<button onclick="document.getElementById('bacon').play()">Bacon</button>
<audio id="bacon" hidden>
<source src="media/bacon.ogg" type="audio/ogg">

</audio>
