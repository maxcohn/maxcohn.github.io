<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css" />

<script src="script.js"></script>

<title>All MTG</title>

</head>
<body onload="setLife(20); setNames();">

<h1>All MTG</h1>

<div class="content">
	<div class="left-player">
		<h3 id="left-name"></h3>
		<button onclick="changeLeftLife(1);" title="Increase Life">Up</button>
		<h2 id="left-life">-</h2>
		<button onclick="changeLeftLife(-1);" title="Decrease Life">Down</button>
	</div>	
	
	<div class="right-player">
		<h3 id="right-name"></h3>
		<button onclick="changeRightLife(1);" title="Increase Life">Up</button>
		<h2 id="right-life">-</h2>
		<button onclick="changeRightLife(-1);" title="Decrease Life">Down</button>
	</div>
	
	<div class="actions">
		<select id="action-list">
			<option value="roll-d6">Roll D6</option>
			<option value="roll-d20">Roll D20</option>
			<option value="set-life">Set Life</option>
			<option value="goes-first">Choose Who Goes First</option>
			<option value="set-left">Set Left Life</option>
			<option value="set-right">Set Right Life</option>
		</select>
		
		<button onclick="preformAction();">Go</button>
	</div>
</div>







</body>
</html>
